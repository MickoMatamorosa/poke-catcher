<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Poke-Catcher</title>
</head>
<body>
    <div class="container">
        <header></header>
        <div class="search-box">
            <label for="region">Region: 
                <select name="region" id="region"></select>
            </label>
            <label for="location">Location: 
                <select name="location" id="location"></select>
            </label>
            <label for="area">Area: 
                <select name="area" id="area"></select>
            </label>
        </div>
        <div class="pokemon-search">
            <div class="pokemon">
                <span class="pokemon-name hide"></span>
                <img class="pokemon-img hide"/>
                <button id="capture" class="hide">Capture</button>
                <h1>Please Click Explore Button to Search a Pokemon!</h1>
            </div>
            <div class="details">
                <button id="explore">Explore</button>
                <ul class="hide"></ul>
            </div>
        </div>
        <p class="counter"></p>
        <div class="pokemons"></div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
